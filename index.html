<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Timetable Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar-left">
            <img src="logo.png" alt="Logo" class="logo">
            <h1>University Timetable Portal</h1>
        </div>
        <div class="navbar-right">
            <button onclick="logout()">Logout</button>
        </div>
    </header>

    <nav id="authNav" class="navbar-links" style="display: none;">
        <button onclick="showTimetable('sections')">Section Timetable</button>
        <button onclick="showTimetable('teachers')">Teacher Timetable</button>
        <button onclick="showTimetable('rooms')">Room Timetable</button>
    </nav>

    <div id="authFormContainer" class="auth-form">
        <form id="loginForm" onsubmit="login(event)" class="form-container">
            <h2>Login</h2>
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="#" onclick="toggleSignup()">Sign up</a></p>
        </form>

        <form id="signupForm" onsubmit="signup(event)" class="form-container" style="display: none;">
            <h2>Sign Up</h2>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="#" onclick="toggleSignup()">Login</a></p>
        </form>
    </div>

    <main id="timetableSection" style="display: none;">
        <section class="dropdown-container">
            <label for="selectOption">Select Option:</label>
            <select id="selectOption" onchange="loadTimetable()">
                <option value="" disabled selected>Select an option</option>
                <!-- Options will be added dynamically based on selection -->
            </select>
        </section>

        <section id="timetableContainer">
            <table id="timetable">
                <!-- Timetable will be dynamically populated here -->
            </table>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
